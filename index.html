<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header p {
            font-size: 1.2em;
        }

        .main-content {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        article {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Beautiful Design</title>
</head>
<body>
    <header>
        <h1>Your Beautiful Website</h1>
        <p>Welcome to a world of beauty.</p>
    </header>

    <section class="main-content">
        <article>
            <h2>Section 1</h2>
            <p>This is some content for section 1.</p>
        </article>

        <article>
            <h2>Section 2</h2>
            <p>This is some content for section 2.</p>
        </article>

        <article>
            <h2>Section 3</h2>
            <p>This is some content for section 3.</p>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 Your Beautiful Website. All rights reserved.</p>
    </footer>
</body>
</html>
